<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정폼</title>
</head>
<body>


<form th:action="@{'/board/view/update/' + ${id}}" method="post">

    <label for="title">제목</label>
    <input type="text" name="title" id="title" th:value="${title}"><br />

    <label for="content">내용</label>
    <textarea cols="50" rows="5" name="content" id="content" th:text="${content}" ></textarea><br />

    <button type="submit">작성</button>

</form>



</body>
</html>
